   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gold Code</title>
   <script>
      function factorialize(num) {
         let numArr = [];
         for (let i = 1; i <= num; i++) {
            numArr.push(i);
         }
         num = numArr.reduce((a, b) => a * b, 1)
         return num;
      }

      console.log(factorialize(5));
   </script>
